<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ianblox – Mafia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>ianblox – Mafia</h1>

  <div id="menu">
    <button onclick="createRoom()">Create Game</button>
    <p id="newRoomCode"></p>
    <p>OR</p>
    <input id="roomInput" placeholder="Enter room code">
    <button onclick="joinRoom()">Join Room</button>
  </div>

  <div id="game" hidden>
    <p id="roomInfo"></p>
    <p id="hostInfo"></p>
    <p id="phase">Phase:</p>
    <p id="role">Role:</p>
    <ul id="players"></ul>
    <button id="startBtn" hidden onclick="startGame()">Start Game</button>
    <p id="waiting"></p>
  </div>

  <script src="game.js"></script>
</body>
</html>
