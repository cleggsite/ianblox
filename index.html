<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ianblox – Mafia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ianblox – Mafia</h1>

<div id="menu">
  <button onclick="createRoom()">Create Game</button>
  <p id="newRoomCode"></p>

  <p>OR</p>

  <input id="roomInput" placeholder="Room code">
  <button onclick="joinRoom()">Join Game</button>
</div>

<div id="game" hidden>
  <p id="roomInfo"></p>
  <p id="phase"></p>
  <p id="role"></p>

  <ul id="players"></ul>

  <button id="startBtn" onclick="startGame()" hidden>
    Start Game
  </button>
</div>

<script src="game.js"></script>
</body>
</html>
